version: "3.8"

services:
  web:
    image: ${DOCKER_IMAGE:-bondee:latest}
    container_name: bondee-web
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "project=bondee"
      - "environment=${ENVIRONMENT:-production}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
